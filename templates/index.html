<html>
  <head>
    <title>Sudoku</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div class="grid h-[100vh] w-[100vw] place-content-center">
      <div class="grid grid-rows-9 grid-cols-9 gap-x-5 gap-y-10 w-[50vw]">
        {% for i in board.tiles %} {% for x in i %}
        <div
          class="flex justify-center align-center bg-slate-800 text-white p-2 rounded-full w-11 drop-shadow-2xl"
        >
          <p class="text-lg">{{x}}</p>
        </div>
        {% endfor %} {% endfor %}
      </div>
    </div>
  </body>
</html>
